<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meet & Greet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #question-container {
      margin-top: 20px;
    }
    .option {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 10px;
      width: 120px;
    }
    .option img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .option.selected {
      border-color: blue;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Welcome!</h1>
  <div id="question-container"></div>
  <button id="next-btn" disabled>Next</button>

  <script type="module">
    const questions = [
      {
        text: "What is your name?",
        options: ["Alex", "Jamie", "Riley", "Sam", "Taylor", "Jordan"]
      },
      {
        text: "What do you like to do?",
        options: ["draw", "run", "read", "sing", "swim", "dance"]
      },
      {
        text: "What is your favourite food?",
        options: ["pizza", "apple", "chocolate", "sandwich", "rice", "banana"]
      },
      {
        text: "What do you find hard?",
        options: ["reading", "writing", "speaking", "counting", "waiting", "sitting"]
      },
      {
        text: "How are you feeling today?",
        options: ["happy", "sad", "angry", "tired", "excited", "nervous"]
      }
    ];

    let currentQuestion = 0;
    const container = document.getElementById('question-container');
    const nextBtn = document.getElementById('next-btn');

    function showQuestion(index) {
      container.innerHTML = `<h2>${questions[index].text}</h2>`;
      const opts = questions[index].options;
      opts.forEach(async word => {
        const div = document.createElement('div');
        div.className = 'option';
        div.setAttribute('data-word', word);

        try {
          // Get ARASAAC symbol
          const response = await fetch(`https://api.arasaac.org/api/pictograms/en/${word}`);
          const data = await response.json();
          const imgURL = `https://static.arasaac.org/pictograms/${data._id}/${data._id}_500.png`;

          div.innerHTML = `<img src="${imgURL}" alt="${word}"><p>${word}</p>`;
        } catch (err) {
          div.innerHTML = `<img src="" alt="${word}"><p>${word}</p>`;
        }

        div.addEventListener('click', () => {
          document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
          div.classList.add('selected');
          nextBtn.disabled = false;
        });

        container.appendChild(div);
      });
    }

    nextBtn.addEventListener('click', () => {
      nextBtn.disabled = true;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        container.innerHTML = "<h2>Thank you for sharing!</h2>";
        nextBtn.style.display = 'none';
      }
    });

    showQuestion(currentQuestion);
  </script>
</body>
</html>
