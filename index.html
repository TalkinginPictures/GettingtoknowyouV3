<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Getting to Know You Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #quiz-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .option {
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 10px;
      width: 150px;
    }
    .option img {
      width: 100px;
      height: 100px;
    }
    .option.selected {
      border-color: #4caf50;
      background-color: #eaffea;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #summary {
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2 id="question-text">Welcome to the Quiz</h2>
    <input type="text" id="name-input" placeholder="Enter your name" style="display:none; margin-top: 20px;" />
    <div class="options" id="options-container"></div>
    <p id="feedback-text"></p>
    <button id="next-button">Start</button>
  </div>

  <script>
    const quiz = [
      { question: "What is your name?", type: "text" },
      {
        question: "What is your favourite colour?",
        options: ["red", "blue", "green", "yellow", "purple", "orange"],
        type: "choice"
      },
      {
        question: "What do you like to do?",
        options: ["draw", "read", "play", "watch TV", "run", "swim"],
        type: "choice"
      },
      {
        question: "What food do you like?",
        options: ["pizza", "pasta", "rice", "chicken", "apple", "cake"],
        type: "choice"
      },
      {
        question: "How are you feeling today?",
        options: ["happy", "sad", "excited", "tired", "angry", "calm"],
        type: "choice"
      }
    ];

    let currentQuestion = 0;
    let userAnswers = {};
    let studentName = "";

    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const nameInput = document.getElementById("name-input");
    const nextButton = document.getElementById("next-button");
    const feedbackText = document.getElementById("feedback-text");

    async function fetchARASAAC(word) {
      const response = await fetch(`https://api.arasaac.org/api/pictograms/en/search/${word}`);
      const data = await response.json();
      if (data.length > 0) {
        return `https://static.arasaac.org/pictograms/${data[0]._id}/${data[0]._id}_300.png`;
      }
      return null;
    }

    async function showQuestion() {
      const q = quiz[currentQuestion];
      feedbackText.textContent = "";
      optionsContainer.innerHTML = "";
      nextButton.disabled = true;

      if (currentQuestion === 0) {
        questionText.textContent = q.question;
        nameInput.style.display = "inline-block";
        nextButton.textContent = "Next";
        nextButton.disabled = false;
      } else {
        nameInput.style.display = "none";
        questionText.textContent = q.question;
        const promises = q.options.map(async (option) => {
          const imgUrl = await fetchARASAAC(option);
          return { word: option, img: imgUrl };
        });

        const symbols = await Promise.all(promises);

        symbols.forEach((item) => {
          const div = document.createElement("div");
          div.className = "option";
          div.innerHTML = item.img
            ? `<img src="${item.img}" alt="${item.word}" /><p>${item.word}</p>`
            : `<p>${item.word}</p>`;
          div.onclick = () => {
            document.querySelectorAll(".option").forEach(el => el.classList.remove("selected"));
            div.classList.add("selected");
            userAnswers[q.question] = item.word;
            feedbackText.textContent = `Great, ${studentName}! Your answer is: ${item.word}`;
            nextButton.disabled = false;
          };
          optionsContainer.appendChild(div);
        });

        nextButton.textContent = currentQuestion === quiz.length - 1 ? "Finish" : "Next";
      }
    }

    nextButton.onclick = () => {
      if (currentQuestion === 0) {
        studentName = nameInput.value.trim() || "Friend";
        userAnswers["Name"] = studentName;
        feedbackText.textContent = `Hello, ${studentName}! Let’s begin the quiz.`;
      }

      currentQuestion++;

      if (currentQuestion < quiz.length) {
        showQuestion();
      } else {
        showSummary();
      }
    };

    function showSummary() {
      questionText.textContent = `Thank you, ${studentName}! You’ve finished the quiz.`;
      optionsContainer.innerHTML = "";
      nameInput.style.display = "none";
      feedbackText.textContent = "";
      nextButton.style.display = "none";

      const summary = document.createElement("div");
      summary.id = "summary";
      summary.innerHTML = "<h3>Your Answers:</h3><ul>" +
        Object.entries(userAnswers).map(([q, a]) => `<li><strong>${q}:</strong> ${a}</li>`).join("") +
        "</ul>";
      optionsContainer.appendChild(summary);
    }

    showQuestion();
  </script>
</body>
</html>
