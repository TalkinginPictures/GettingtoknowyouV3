<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet and Greet Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .option-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .option {
      border: 2px solid #ccc;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      width: 120px;
    }
    .option.selected {
      border-color: green;
      background-color: #eaffea;
    }
    .option img {
      width: 60px;
      height: 60px;
    }
    #nextBtn {
      padding: 10px 20px;
      font-size: 1em;
    }
    #summary {
      display: none;
    }
    #printBtn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Quiz</h1>
  <div id="quizContainer">
    <div class="question" id="questionText"></div>
    <div id="optionContainer" class="option-container"></div>
    <input type="text" id="nameInput" style="display:none" placeholder="Type your name here" />
    <button id="nextBtn" disabled>Next</button>
    <div id="feedback"></div>
  </div>

  <div id="summary">
    <h2>Thank you, <span id="studentName"></span>! You’ve finished the quiz.</h2>
    <ul id="summaryList"></ul>
    <button id="printBtn">Print Results</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const quiz = [
      { type: 'text', question: "What is your name?" },
      {
        type: 'choice',
        question: "What is your favourite colour?",
        options: ["red", "blue", "green", "yellow", "purple", "orange"]
      },
      {
        type: 'choice',
        question: "What do you like to do?",
        options: ["draw", "run", "sing", "read", "play", "dance"]
      },
      {
        type: 'choice',
        question: "What is your favourite food?",
        options: ["pizza", "chicken", "rice", "salad", "burger", "fruit"]
      },
      {
        type: 'choice',
        question: "How do you feel today?",
        options: ["happy", "sad", "excited", "tired", "nervous", "calm"]
      }
    ];

    let currentIndex = 0;
    let studentName = "";
    let answers = [];

    const questionText = document.getElementById("questionText");
    const optionContainer = document.getElementById("optionContainer");
    const nameInput = document.getElementById("nameInput");
    const nextBtn = document.getElementById("nextBtn");
    const feedback = document.getElementById("feedback");
    const summary = document.getElementById("summary");
    const summaryList = document.getElementById("summaryList");
    const studentNameSpan = document.getElementById("studentName");

    function renderQuestion() {
      const q = quiz[currentIndex];
      feedback.textContent = "";
      nextBtn.disabled = true;
      optionContainer.innerHTML = "";

      if (q.type === "text") {
        questionText.textContent = q.question;
        nameInput.style.display = "block";
        nameInput.value = "";
        nameInput.focus();
      } else {
        questionText.textContent = `${studentName}, ${q.question}`;
        nameInput.style.display = "none";
        q.options.forEach(opt => {
          fetch(`https://api.arasaac.org/api/pictograms/en/${opt}`)
            .then(res => res.ok ? res.json() : Promise.reject())
            .then(data => {
              const div = document.createElement("div");
              div.className = "option";
              div.innerHTML = `<img src="https://static.arasaac.org/pictograms/${data._id}/${data._id}_300.png"/><div>${opt}</div>`;
              div.onclick = () => selectOption(opt, div);
              optionContainer.appendChild(div);
            })
            .catch(() => {
              const div = document.createElement("div");
              div.className = "option";
              div.innerHTML = `<div style="font-size:40px;">❓</div><div>${opt}</div>`;
              div.onclick = () => selectOption(opt, div);
              optionContainer.appendChild(div);
            });
        });
      }
    }

    function selectOption(opt, element) {
      Array.from(document.getElementsByClassName("option")).forEach(el => el.classList.remove("selected"));
      element.classList.add("selected");
      answers[currentIndex] = opt;
      feedback.textContent = `Great, ${studentName}! Your answer: "${opt}"`;
      nextBtn.disabled = false;
    }

    nextBtn.onclick = () => {
      const q = quiz[currentIndex];

      if (q.type === "text") {
        const name = nameInput.value.trim();
        if (name) {
          studentName = name;
          answers.push(name);
          feedback.textContent = `Hello, ${studentName}! Let's get started.`;
          nextBtn.disabled = false;
        } else {
          feedback.textContent = "Please enter a name.";
          return;
        }
      }

      currentIndex++;
      if (currentIndex < quiz.length) {
        renderQuestion();
      } else {
        showSummary();
      }
      nextBtn.disabled = true;
    };

    function showSummary() {
      document.getElementById("quizContainer").style.display = "none";
      summary.style.display = "block";
      studentNameSpan.textContent = studentName;
      summaryList.innerHTML = quiz.map((q, i) => `<li><strong>${q.question}</strong>: ${answers[i]}</li>`).join("");

      const data = quiz.reduce((obj, q, i) => {
        obj[q.question] = answers[i];
        return obj;
      }, {});

      const docRef = doc(db, "meet_and_greet", studentName);
      setDoc(docRef, data).then(() => console.log("Saved to Firebase"));
    }

    document.getElementById("printBtn").onclick = () => {
      window.print();
    };

    renderQuestion();
  </script>
</body>
</html>
